<!DOCTYPE html>
<html lang="en"></html>
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css"
    </head>
    <body>
        <h2 Class="Calculator">Calculator</h2>
        <div Class="container">
            <div Class="Calculator">
                <form id="calc form">
                    <div>
                        <input name="display">
                    </div>
                    <div>
                        <input type="button" value="AC" aria-label="cleardisplay()">
                        <input type="button" value="โซ" aria-label="clear entry">
                        <input type="button" value="%" aria-label="PERCENTAGE" >
                        <input type="button" value="รท" aria-label="divide">
                    </div>
                    <div>
                        <input type="button" value="7"  >
                        <input type="button" value="8"  >
                        <input type="button" value="9"  >
                        <input type="button" value="X" aria-label="multiply" >
                    </div>
                    <div>
                        <input type="button" value="4"  >
                        <input type="button" value="5"  >
                        <input type="button" value="6"  >
                        <input type="button" value="-" aria-label="minus" >
                    </div>
                    <div>
                        <input type="button" value="1"  >
                        <input type="button" value="2"  >
                        <input type="button" value="3"  >
                        <input type="button" value="+" aria-label="multiply" >
                    </div>
                    <div>
                        <input type="button" value="00"  >
                        <input type="button" value="0"  >
                        <input type="button" value="."  >
                        <input type="button" value="=" aria-label="EQUALS" >
                    </div>
                </form>
            </div>
        </div>
    </body>
